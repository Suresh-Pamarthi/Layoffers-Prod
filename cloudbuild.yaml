# Cloud Build configuration for LayOffers
# This file automates building and deploying to Cloud Run

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/layoffers:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/layoffers:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/layoffers:$SHORT_SHA'
    id: 'push-image'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'layoffers'
      - '--image'
      - 'gcr.io/$PROJECT_ID/layoffers:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=5000'
      - '--set-secrets'
      - 'DATABASE_URL=layoffers-db-url:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600s'
      - '--max-instances'
      - '100'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/layoffers:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/layoffers:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1800s'
